<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<center>
		<p><label for="uname">Username : </label>
		<input type="text" id="uname" name="uname"></p>
		<p><label for="psw">Password : </label>
		<input type="text" id="psw" name="psw"></p>
		<p><label for="cpsw">Conform Password : </label>
		<input type="text" id="cpsw" name="cpsw"></p>
		<label>Gender : </label>
		<input type="radio" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female">
		<label for="female">Female</label><br>
		<p><label for="adrs">Address :: 
			<textarea rows="4" cols="40" id="adrs"></textarea>
		</label></p>
		<p><label for="jobs">Profession</label>
	<select id="jobs" name="jobs">
		<option value="select one" selected>Select One</option>
		<option value="Programmer">Programmer</option>
		<option value="Developer">Developer</option>
		<option value="Manager">Manager</option>
		<option value="Engineer">Engineer</option>
	</select></p>
	</center>
</body>
</html>
